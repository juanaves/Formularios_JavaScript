<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        (function ($) {
            $(function () {
                // Plugin initialization
                $('select').not('.disabled').formSelect();
            });
        })(jQuery); // end of jQuery name space
    </script>
</head>

<body>


    <div class="row">

        <div class="col s10 m4 l10 blue center-align card-panel teal lighten-2">
            <h3>Calculadora de Calorías Harris-Benedict</h3>
        </div>
        <div id="imagen_formula_harris">
                <img class="responsive-img" src="imagenes/formula_harris.png" alt="" > 
            </div>

        <form class="col s10" onsubmit="return false">
            <div class="row">
                <div class="col s12">
                    Sexo:
                    <p>
                        <label>
                            <input class="with-gap" name="sexo" type="radio" checked="checked" />
                            <span>Hombre</span>
                        </label>
                        <label>
                            <input class="with-gap" name="sexo" type="radio" />
                            <span>Mujer</span>
                        </label>


                    </p>

                </div>
                
                <div class="input-field col s2">
                    <input id="peso" type="text" class="validate" value="" >
                    <label for="peso">Peso (en Kg)</label>
                </div>
                <div class="input-field col s2">
                    <input id="altura" type="text" class="validate" value="">
                    <label for="altura">Altura ( en cm )</label>
                </div>
                <div class="input-field col s2">
                    <input id="edad" type="text" class="validate" value="" >
                    <label for="edad">Edad ( en años )</label>
                </div>
                <div class="row "></div> <!-- linea en blanco -->
                <div class="input-field col s4">
                    <select  id="actividad">
                       
                        <option value="">Sedentario</option>
                        <option value="">Actividad Ligera</option>
                        <option value="">Actividad Moderada</option>
                        <option value="">Actividad Intensa</option>
                        <option value="">Actividad Muy Intensa</option>
                    </select>
                    <label> Nivel de Actividad</label>
                </div>
                

                <div class="row "></div> <!-- linea en blanco -->
                <div class="col s4">

                    <button class="btn waves-effect waves-light" type="submit" name="action">Calcular

                    </button>

                </div>
                <div class="row "></div> <!-- linea en blanco -->
                <div class="input-field col s3">
                    <input id="imc" type="text" class="validate" readonly>
                    <label for="imc">Las calorias recomendadas diarias son : </label>
                </div>
            </div>
        </form>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
