<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        (function ($) {
            $(function () {
                // Plugin initialization
                $('select').not('.disabled').formSelect();
            });
        })(jQuery); // end of jQuery name space
    </script>
</head>

<body>


    <div class="row">

        <div class="col s10 m4 l10 blue center-align card-panel teal lighten-2">
            <h3>Cómo pasar de grados Celsius a Fahrenheit (y viceversa)</h3>
        </div>
        <div id="imagen_formula">
            <img class="responsive-img" src="imagenes/formulas.png" alt="" > 
        </div>
        <div class="row "></div> <!-- linea en blanco -->

        <form class="col s10" onsubmit="return false">
            <div class="row">

                <div class="input-field col s3">
                    <input id="temperatura" type="text" class="validate" value="" >
                    <label for="temperatura">Temperatura</label>
                </div>
                <div class="input-field col s3">
                    <select id="escala">

                        <option value="">Celsius</option>
                        <option value="">Fahrenheit</option>
                        
                    </select>
                    <label> Tipo</label>
                </div>
               

                <div class="row "></div> <!-- linea en blanco -->
                <div class="col s4">

                    <button class="btn waves-effect waves-light" type="submit" name="action">Calcular

                    </button>

                </div>
                <div class="row "></div> <!-- linea en blanco -->
                <div class="input-field col s3">
                    <input id="resultado" type="text" class="validate" readonly>
                    <label for="resultado">El resultado de la conversión de : </label>
                </div>
            </div>
        </form>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
